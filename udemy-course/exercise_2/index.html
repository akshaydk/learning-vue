<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
      
      <div id="app">
        <input type="text" v-on:keyup="keyUp">

              <input type="submit" value="Submit">
        </form>
          
      </div> 
      <script src="index.js"></script>
  </body>
</html>
